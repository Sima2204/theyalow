<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theyalow</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="fonts" href="./fonts.css">
    <link rel="stylesheet" href="./fonts/lucidaSans/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Asap/stylesheet.css">
    <link rel="stylesheet" href="./fonts/SegoeWP/stylesheet.css">
    <link rel="stylesheet" href="./fonts/Asap/stylesheet.css">
    <link rel="stylesheet" href="./fonts/SegouUI/stylesheet.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">

                <div class="header-logo">
                    <a href="#" class="header-logo__link">
                        <img src="./assets/svg/logo.svg" alt="logo" class="background-icon">
                    </a>
                    <h1 class="header-heading">Theyalow</h1>
                </div>
    
                <ul class="header-nav__list">
                    <li class="header-item">
                        <a href="#!" class="header-link about-us__link">
                            <img src="./assets/svg/icon-about.svg" alt="about-us__icon" class="nav__img">
                            about us
                        </a>
                    </li>
                    <li class="header-item">
                        <a href="#!" class="header-link services__link">
                            <img src="./assets/svg/icon-services.svg" alt="services__icon" class="nav__img">
                            services
                        </a>
                    </li>
                    <li class="header-item">
                        <a href="#!" class="header-link contact__link">
                            <img src="./assets/svg/icon-contacts.svg" alt="contact__icon" class="nav__img">
                            contact
                        </a>
                    </li>
                </ul>

            </div>
        </div>
    </header>
    <main class="main">

        <section class="intro">

            <div class="intro__wrapper">

                <div class="video__wrapper">
                    <div class="video__container">
                        <video class="video__player" poster="./assets/img/video-preview_image.png"></video>
                        <button class="video__play">
                            <img src="./assets/svg/button_play.svg" alt="play-button" class="play__img">
                        </button>
                        <div class="video__controls">
                            <button class="video__controls-play">
                                <img src="./assets/svg/button_play-controls.svg" alt="play-controls-button" class="play-controls__img">
                            </button>
                            <div class="video__controls-line">
                                <div class="video__controls-line-active"></div>
                                <div class="video__controls-line-all"></div>
                            </div>
                            <button class="video__controls-volume">
                                <img src="./assets/svg/button_volume.svg" alt="volume-controls-button" class="volume-controls__img">
                            </button>
                        </div>
                    </div>
                    <div class="video__title">
                        <h2 class="title-first">the cool</h2>
                        <h2 class="title-second">the minimal</h2>
                    </div>
                </div>

                <button class="button-prev-video" type="button">
                    <img src="./assets/svg/button_prev.svg" alt="prev-video" class="prev__img">
                </button>
                <button class="button-next-video" type="button">
                    <img src="./assets/svg/button-next.svg" alt="next-video" class="next__img">
                </button>
                
            </div>

        </section>

    </main>
    
</body>
</html>
